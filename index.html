<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>

<body>
  <main class="main">
    <div id="main-aside__left" class="main-aside">
      <img class="main__preview__img" src="./assets/instagram-celular.png" alt="insatagram-app-preview">
    </div>
    <aside id="main-aside__right" class="main-aside">
      <div class="main__log">
        <div class="main__log-in">
          <div class="main__log-in-title">
            <img class="main__log-in-title-logo" src="./assets/instagram-logo.png" alt="instagram-logo">
          </div>
          <form class="main__log-in-form">
            <input class="main__log-in-form__input" type="text" name="login"
              placeholder="Telefone, nome de usuário ou email">
            <input class="main__log-in-form__input" type="password" name="password" placeholder="Senha">
            <button class="main__log-in-form__submit" type="submit" name="submit">Entrar</button>
          </form>
          <div class="main__log-in-or" main__log-in__or>
            <div class="main__log-in-or__line"></div>
            <span class="main__log-in-or-text">OU</span>
            <div class="main__log-in-or__line"></div>
          </div>
          <div class="main__log-in-facebook">
            <img class="main__log-in-facebook__icon" src="./assets/icons8-facebook.svg" alt="facebook-icon">
            <a class="main__log-in-facebook__text" href="">Entrar com Facebook</a>
          </div>
          <a class="main__log-in-forgot" href="">Esqueceu sua senha?</a>
        </div>
        <div class="main__log-on">
          <span>Não tem uma conta?</span>
          <a class="main__log-on__sign-up" href="">Cadastre-se</a>
        </div>
        <div class="main__log-app">
          <span>Baixe o aplicativo</span>
          <div class="main__log-app__buttons">
            <img class="main__log-app__button" src="./assets/icons8-google-play.png" alt="google-play-icon">
            <img class="main__log-app__button" src="./assets/icons8-app-store.png" alt="app-store-icon">
          </div>
          
        </div>
      </div>
    </aside>
  </main>
  <footer class="main__terms">
    <span>Termos de uso</span>
    <span>Política de privacidade</span>
  </footer>
</body>

</html>
